format_version: 1.0.0

name: aws
title: AWS
license: basic
description: AWS Integration
version: 0.0.1
categories: ["aws", "cloud"]
type: integration
release: beta

conditions:
  kibana.version: "~7.x.x"

screenshots:
  - src: /img/metricbeat-aws-overview.png
    title: metricbeat aws overview
    size: 3848x2440
    type: image/png

icons:
  - src: /img/logo_aws.svg
    title: logo aws
    size: 32x32
    type: image/svg+xml

vars:
  - name: shared_credential_file
    type: text
    title: Shared Credential File
    multi: false
    required: false
    show_user: false
    description: Directory of the shared credentials file.
  - name: credential_profile_name
    type: text
    title: Credential Profile Name
    multi: false
    required: false
    show_user: true
  - name: access_key_id
    type: text
    title: Access Key ID
    multi: false
    required: false
    show_user: false
  - name: secret_access_key
    type: text
    title: Secret Access Key
    multi: false
    required: false
    show_user: false
  - name: session_token
    type: text
    title: Session Token
    multi: false
    required: false
    show_user: false
  - name: role_arn
    type: text
    title: Role ARN
    multi: false
    required: false
    show_user: false
  - name: endpoint
    type: text
    title: Endpoint
    multi: false
    required: false
    show_user: false
    default: "amazonaws.com"
    description: URL of the entry point for an AWS web service.

policy_templates:
  - name: ec2
    title: AWS EC2
    description: Collect logs and metrics from EC2 service
    data_streams:
      - ec2_logs
      - ec2_metrics
    categories:
      - compute
    inputs:
      - type: s3
        title: Collect logs from EC2 service
        description: Collecting EC2 logs using S3 input
        input_group: logs
        vars:
          - name: visibility_timeout
            type: text
            title: Visibility Timeout
            multi: false
            required: false
            show_user: false
            description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request.  The maximum is 12 hours.
          - name: api_timeout
            type: text
            title: API Timeout
            multi: false
            required: false
            show_user: false
            description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
      - type: aws/metrics
        title: Collect metrics from EC2 service
        description: Collecting EC2 metrics using AWS CloudWatch
        input_group: metrics
    icons:
      - src: /img/logo_ec2.svg
        title: AWS EC2 logo
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/metricbeat-aws-ec2-overview.png
        title: metricbeat aws ec2 overview
        size: 2640x2240
        type: image/png
